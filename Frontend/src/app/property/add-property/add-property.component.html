<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
      <h3>List your Property</h3>
      </div>
      <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div>
        <tabset #formTabs>
          <tab heading="Basic Info">
            <div class="form-group col-12">
              <p>I want to</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary m-1" btnRadio=1 role="button" name="SellRent">Sell</label>
                <label class="btn btn-outline-primary m-1" btnRadio=2 role="button" name="SellRent">Rent</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup>
                <label
                *ngFor="let bhk of [1,2,3,4]"
                class="btn btn-outline-primary m-1"
                [btnRadio]= "getString(bhk)" tabindex="0"
                role="button" name="SellRent">{{bhk}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.Type">
                <label
                *ngFor="let propertyType of propertyTypes"
                class="btn btn-outline-primary m-1"
                [btnRadio]= "propertyType" tabindex="0"
                role="button" name="SellRent">{{propertyType}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>Furnishing Type</p>
              <div class="btn-group" btnRadioGroup>
                <label
                *ngFor="let furnishType of furnishTypes"
                class="btn btn-outline-primary m-1"
                [btnRadio]= "furnishType" tabindex="0"
                role="button" name="SellRent">{{furnishType}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <label for="name">in Buildeing/Society/Project</label>
              <input type="text" class="form-control" #propName="ngModel"
              ngModel name="Name" required="true" minlength="5"
              [(ngModel)]="propertyView.Name">
              <span *ngIf="!propName.valid && propName.touched" class="error-block">
                Please provide name
              </span>
            </div>
            <div class="form-group col-12">
              <label for="price">City</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <button (click)="selectTab(1)" type="button" class="btn btn-primary">Next</button>
            </div>
          </tab>
          <tab heading="Pricing and Area">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control" name="price"[(ngModel)]="propertyView.Price">
            </div>
            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <button (click)="selectTab(2)" type="button" class="btn btn-primary">Next</button>
            <button (click)="selectTab(0)" type="button" class="btn btn-primary">Back</button>
          </tab>
          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>
            <button (click)="selectTab(3)" type="button" class="btn btn-primary">Next</button>
            <button (click)="selectTab(1)" type="button" class="btn btn-primary">Back</button>
          </tab>
          <tab heading="Other details">
            <div class="form-group col-12">
              <p>Ready to move</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary m-1" btnRadio=1 role="button" name="ReadyMove">Yes</label>
                <label class="btn btn-outline-primary m-1" btnRadio=2 role="button" name="ReadyMove">No</label>
              </div>
            </div>
            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="date" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <p>Gated Community</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary m-1" btnRadio=1 role="button" name="ReadyMove">Yes</label>
                <label class="btn btn-outline-primary m-1" btnRadio=2 role="button" name="ReadyMove">No</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>Ready to Move</p>
              <div class="btn-group" btnRadioGroup>
                <label
                *ngFor="let mType of moveTypes"
                class="btn btn-outline-primary m-1"
                [btnRadio]= "mType" tabindex="0"
                role="button" name="SellRent">{{mType}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
            <button (click)="selectTab(4)" type="button" class="btn btn-primary">Next</button>
            <button (click)="selectTab(2)" type="button" class="btn btn-primary">Back</button>
          </tab>
          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>
            <button (click)="selectTab(3)" type="button" class="btn btn-primary">Back</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </tab>
        </tabset>
      </div>
    </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
      <div>
        <app-property-card [property]="propertyView"></app-property-card>
      </div>
    </div>
  </div>
</div>
